<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Mail</title>
</head>
<body style="margin: 0; padding: 0; background-color: #F5F5F5; font-family: Helvetica, Arial, sans-serif;">
<div style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
    <div style="background-color: #FFFFFF; padding: 48px; border-radius: 16px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);">
        <!-- Logo Section -->
        <div style="margin-bottom: 48px; border-bottom: 1px solid #E5E7EB; padding-bottom: 24px;">
            <a href="https://www.tech-mail.site/" style="text-decoration: none; display: inline-block;">
                <h1 style="margin: 0; font-size: 24px; color: #1A1A1A; font-weight: 700; letter-spacing: -0.02em;">
                    Tech Mail
                </h1>
            </a>
        </div>

        <!-- Main Content -->
        <div style="margin-bottom: 40px; text-align: center;">
            <h2 style="font-size: 28px; color: #1A1A1A; font-weight: 600; margin-bottom: 32px; letter-spacing: -0.02em;">
                오늘의 메일
            </h2>

            <div style="background-color: #F8F9FA; padding: 32px; border-radius: 12px; margin-bottom: 32px; text-align: left; border: 1px solid #E5E7EB;">
                <p style="font-size: 20px; color: #2B2B2B; line-height: 1.6; margin: 0; font-weight: 500;" th:text="${question}">
                    <!-- Question content will be inserted here by Thymeleaf -->
                </p>
            </div>

            <p style="font-size: 16px; color: #4B5563; line-height: 1.6; margin-bottom: 32px; text-align: left;">
                자세한 내용을 확인하고 싶으시다면,<br />
                아래 버튼을 눌러 확인해 보시길 권장드려요!
            </p>

            <a th:href="@{https://www.tech-mail.site/question/{id}(id=${questionId})}" style="display: inline-block; padding: 16px 40px; background-color: #111827; color: #FFFFFF; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: 500; transition: background-color 0.2s ease;">
                자세히 보기
            </a>
        </div>

        <!-- Footer -->
        <div style="border-top: 1px solid #E5E7EB; padding-top: 24px; margin-top: 48px;">
            <div style="display: flex; justify-content: center; gap: 24px; color: #6B7280; font-size: 14px;">
                <a th:href="@{https://www.tech-mail.site/user-questions?email={email}(email=${email})}" style="color: #6B7280; text-decoration: none;">
                    📮 모아보기
                </a>
                <a href="https://forms.gle/8AqXv4kBqiBV" style="color: #6B7280; text-decoration: none;">
                    피드백하기
                </a>
                <a th:href="@{https://www.tech-mail.site/users(email=${email}, token=${token})}" style="color: #6B7280; text-decoration: none;">
                    회원탈퇴
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
