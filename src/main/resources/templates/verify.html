<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Mail</title>
</head>
<body style="margin: 0; padding: 0; background-color: #F5F5F5; font-family: Helvetica, Arial, sans-serif;">
<div style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
    <div style="background-color: #FFFFFF; padding: 48px; border-radius: 16px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);">
        <!-- Logo Section -->
        <div style="margin-bottom: 48px; border-bottom: 1px solid #E5E7EB; padding-bottom: 24px;">
            <a href="https://www.maeil-mail.kr/" style="text-decoration: none; display: inline-block;">
                <h1 style="margin: 0; font-size: 24px; color: #1A1A1A; font-weight: 700; letter-spacing: -0.02em;">
                    Tech Mail
                </h1>
            </a>
        </div>

        <!-- Main Content -->
        <div style="margin-bottom: 40px; text-align: center;">
            <h2 style="font-size: 28px; color: #1A1A1A; font-weight: 600; margin-bottom: 32px; letter-spacing: -0.02em;">
                인증번호
            </h2>

            <div style="background-color: #F8F9FA; padding: 32px; border-radius: 12px; margin-bottom: 32px; text-align: center; border: 1px solid #E5E7EB;">
                <p style="font-size: 35px; color: #2B2B2B; line-height: 1.6; margin: 0; font-weight: 700;" th:text="${code}">
                    <!-- Verification code will be inserted here by Thymeleaf -->
                </p>
            </div>

            <p style="font-size: 16px; color: #4B5563; line-height: 1.6; margin-bottom: 32px; text-align: left;">
                Tech Mail 가입을 위한 인증번호입니다.<br />
                위 인증번호를 입력하여 이메일 주소 인증을 완료해 주세요.
            </p>
        </div>

        <!-- Footer -->
        <div style="border-top: 1px solid #E5E7EB; padding-top: 24px; margin-top: 48px;">
            <div style="display: flex; justify-content: center; color: #6B7280; font-size: 14px;">
                <a href="http://localhost:8080/" style="color: #6B7280; text-decoration: none;">
                    홈페이지
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
